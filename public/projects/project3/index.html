<!DOCTYPE html>
<html>

<head>
    <title>Open Weather</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <a href="/index.html" id="header">
        <h1>Open Weather</h1>
    </a>
    <p id="text">This webpage retrieves and displays the current weather from an existing Web API based on a location entered </p>
    <h4>Please enter zipcode: <input type=text id="zipcode">
        <button id="submit">GO</button></h4>

    <div class="display-information">
        <span id="locationName"></span><br>
        <span id="coordinates"></span><br>

        <span id="description"></span>
        <span id="tempterature"></span>
        <span id="pressure"></span>
        <span id="humidity"></span>
        <span id="windSpeed"></span>
    </div>
    <div id="openweathermap-widget-12"></div> 

    <script SRC="js/functions.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
