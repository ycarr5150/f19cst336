<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>US Quiz</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body class="text-center">
        <h1 class="jumbotron">US Geography Quiz</h1>
        
        <!-- QUESTION 1 --> 
        <h3><span id="markImg1"></span>What is the capital of California?</h3>
        <input type="text" id="q1"> 
        <br><br>
        <div id="q1Feedback"></div>
        
        
        <!-- QUESTION 2 --> 
        <h3><span id="markImg2"></span>What is the longest river?</h3>
        <select id="q2">
            <option value="">Select One</option>
            <option value="ms">Mississippi</option>
            <option value="mo">Missouri</option>
            <option value="co">Colorado</option>
            <option value="de">Deleware</option>
        </select>
        <br><br>
        <div id="q2Feedback"></div> 
        
        <!-- QUESTIONS 3 --> 
        <h3><span id="markImg3"></span>What presidents are carved into Mount Rushmore?</h3>
        <input type="checkbox" id="Jackson">   <label for="Jackson">A. Jackson</label>
        <input type="checkbox" id="Franklin">  <label for="Franklin">B. Franklin</label>
        <input type="checkbox" id="Jefferson"> <label for="Jefferson">T. Jefferson</label>
        <input type="checkbox" id="Roosevelt"> <label for="Roosevelt">T. Roosevelt</label>
        <br><br>
        <div id="q3Feedback"></div>
        
        <!-- QUESTION 4 --> 
        <h3><span id="markImg4"></span>What is the smallest US state?</h3>
        <div id="q4Choices"></div>
        <br>
        <div id="q4Feedback"></div>
        
        <!-- QUESTION 5 --> 
        <h3><span id="markImg5"></span>What image is in the Great Seal of the State of California?</h3>
        <img src="img/seal1.png" alt="Seal 1" class="q5Choice" id="seal1">
        <img src="img/seal2.png" alt="Seal 2" class="q5Choice" id="seal2">
        <img src="img/seal3.png" alt="Seal 3" class="q5Choice" id="seal3">
        <br><br>
        <div id="q5Feedback"></div>
        <br>
        
        <!-- SUBMIT AND FINAL SCORE --> 
        <h3 id="validationFdbk" class="bg-danger text-white"></h3>
        <button class="btn btn-outline-success">Submit Quiz</button>
        <br><br>
        <h2 id="totalScore" class="text-info"></h2>
        
        
        <!-- SCRIPTS --> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script>
        
        <!-- SCRIPTS --> 
        <script>
            $(document).ready(function() {
            // GLOBAL VARIABLS 
                var score = 0; 
                
            // EVENT LISTENERS
                // SUBMIT QUIZ BUTTON 
                $("button").on("click", gradeQuiz); 
                
                // QUESTION 5 IMAGES 
                $(".q5Choice").on("click", function() {
                    $(".q5Choice").css("background", "");
                    $(this).css("background", "rgb(255, 255, 0)");
                }); 
                
                displayQ4Choices(); 
                
            // FUNCTIONS
                function displayQ4Choices() {
                    let q4ChoicesArray = ["Maine", "Rhode Island", "Maryland", "Delaware"]; 
                    q4ChoicesArray = _.shuffle(q4ChoicesArray); 
                    
                    for (let i = 0; i < q4ChoicesArray.length; i++) {
                        $("#q4Choices").append(` <input type="radio" name="q4" id="${q4ChoicesArray[i]}" 
                        value="${q4ChoicesArray[i]}"> <label for="${q4ChoicesArray[i]}"> ${q4ChoicesArray[i]}</label>`);
                    }
                } // displays q4 choices 
                
                function isFormValid() {
                    let isValid = true; 
                    if ($("#q1").val() === "") {
                        isValid = false; 
                        $("#validationFdbk").html("Question 1 was not answered"); 
                    }
                    return isValid; 
                } // checks to see if q1 was answered 
                
                function rightAnswer(index) {
                    $(`#q${index}Feedback`).html("Correct!!"); 
                    $(`#q${index}Feedback`).attr("class", "bg-success text-white"); 
                    $(`#markImg${index}`).html("<img src='img/checkmark.png' alt='checkmark'>"); 
                    score += 20; 
                } 
                
                function wrongAnswer(index) {
                    $(`#q${index}Feedback`).html("Incorrect!!"); 
                    $(`#q${index}Feedback`).attr("class", "bg-warning text-white"); 
                    $(`#markImg${index}`).html("<img src='img/xmark.png' alt='xmark'>"); 
                }
                
                function gradeQuiz() {
                    $("#validationFdbk").html(""); //resets validation feedback 
                    
                    if (!isFormValid()) {
                        return; 
                    }
                    
                    // variables
                    score = 0; 
                    let q1Response = $("#q1").val().toLowerCase(); 
                    let q2Response = $("#q2").val();
                    let q4Response = $("input[name=q4]:checked").val(); 
                    
                    // QUESTION 1
                    if (q1Response === "sacramento") {
                        rightAnswer(1);  
                    } else {
                        wrongAnswer(1); 
                    }
                    
                    // QUESTION 2
                    if(q2Response === "mo") {
                        rightAnswer(2); 
                    } else {
                        wrongAnswer(2); 
                    }
                    
                    // QUESTION 3
                    if ($("#Jefferson").is(":checked") && $("#Roosevelt").is(":checked")
                    && !$("#Jackson").is(":checked") && !$("#Franklin").is(":checked")) {
                        rightAnswer(3); 
                    } else {
                        wrongAnswer(3); 
                    }
                    
                    // QUESTION 4
                    if (q4Response === "Rhode Island") {
                        rightAnswer(4);
                    } else {
                        wrongAnswer(4); 
                    }
                    
                    // QUESTION 5
                    if ($("#seal2").css("background-color") == "rgb(255, 255, 0)") {
                        rightAnswer(5);
                    } else {
                        wrongAnswer(5); 
                    }
                    
                    // TOTAL SCORE 
                    if (score >= 80) {
                        $("#totalScore").html(`Total Score: ${score}`).css({'color':'green'});   
                    } else {
                        $("#totalScore").html(`Total Score: ${score}`).css({'color':'red'});
                    }
                }
            }); // ready
        </script>

    </body>
</html>
