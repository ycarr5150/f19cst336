<!DOCTYPE html>
<html>
    <head>
        <title>Now You See It</title>
        
        <style>
            .hide {
                display: none; 
            }
        </style>
    </head>
    
    <body>
        <img id="see" src="/examples/js_cat/now-you-see-me.png" />
        
        <div>
            <button id="change">Hide the cat</button>
            <button id="moon">Send the cat to the moon</button>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            //let seeImage = document.getElementById('see');
            let seeImage = $('#see'); 
                // console.log(document); 
                // console.dir(document); 
            //let changeButton = document.getElementById('change');
            let changeButton = $('#change'); 
            // attach event listener to an object 
            //changeButton.addEventListener('click', function(e) {
                //console.log('clicked with even info', e); 
                //seeImage.setAttribute('src', '/examples/js/now-you-dont.png')
            //}); 
            changeButton.on('click', function(e) {
                //seeImage.setAttribute('src', '/examples/js_cat/now-you-dont.png'); 
                seeImage.attr('src', '/examples/js_cat/now-you-dont.png'); 
            }); 
            
            //document
              //  .getElementById('moon')
                //.addEventListener('click', function(e){
                  //  seeImage.setAttribute('class', 'hide')
                //})
            
            $("#moon")
                .on('click', onMoonClick)
                .on('touchstart', onMoonClick); 
            
            function onMoonClick(e) {
                seeImage.setAttribute('class', 'hide'); 
            }
            
        </script>
    </body>
</html>
