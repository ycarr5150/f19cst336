<!DOCTYPE html>
<html>
    <head>
        <title>objects, prototypes, new</title>
    </head>
    <body>
        <script>
            
            // Objects:
            let kia = { 
                make: 'kia', 
                model: 'sedona', 
                year: 2019,
                accelerate: function(rate) {
                    console.log("this is what this is", this); 
                    console.log('accelerating at', rate); 
                }(32)
            }; 
            
            console.log('make of car is', kia.make); 
            //kia.accelerate(32); 
            //kia["accelerate"](9.8); 
            
            function Car(make, model, year) {
                this.make = make;
                this.model = model; 
                this.year - year; 
                this.accelerate = function(rate) {
                    console.log("this is what this is", this); 
                    console.log('accelerating at', rate); 
                }
            }
            
            let ford = new Car('ford', 'mustang', 2019); 
            console.log('ford', ford); 
            
        </script>

    </body>
</html>
