<!DOCTYPE html>
<html>
    <head>
        <title> </title>

        <!-- style has 2 elements, selector and definitions--> 
        <!-- CSS styles changes the way html looks, applies to only html elements--> 
        <style>
            .border-stuff{
                text-align: center;
                border: 3px solid green;
                padding: 25px;
                margin: 10px;
            }
            .column {
                float: left;
                width: 50%;
                text-align: center;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
        <header class = "border-stuff"> 
            Welcome to Main 
        </header>
        <nav class = "border-stuff">
            This is my navigation 
        </nav>
        <div class = "row">
            
            <section class = "column"> 
                This is my section
                <article>
                    This is my article 
                </article>
            </section> 
            <aside class = "column">
                This is my aside 
            </aside>
        </div>
        <footer class = "border-stuff"> 
            This is my footer 
        </footer>
        
   
    </body>
</html>
